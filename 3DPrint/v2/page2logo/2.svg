<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame -->
  <rect x="12" y="12" width="104" height="104" rx="10" ry="10"
        fill="white" stroke="black" stroke-width="3" />

  <!-- Isometric cube -->
  <polygon points="44,60 64,48 84,60 64,72"
           fill="white" stroke="black" stroke-width="3" />
  <polygon points="44,60 44,84 64,96 64,72"
           fill="white" stroke="black" stroke-width="3" />
  <polygon points="84,60 84,84 64,96 64,72"
           fill="white" stroke="black" stroke-width="3" />

  <!-- Axes (X, Y, Z) -->
  <line x1="64" y1="72" x2="98" y2="72"
        stroke="black" stroke-width="2" />
  <line x1="64" y1="72" x2="46" y2="100"
        stroke="black" stroke-width="2" />
  <line x1="64" y1="72" x2="64" y2="40"
        stroke="black" stroke-width="2" />

  <!-- Axis arrowheads -->
  <polygon points="98,72 92,70 92,74"
           fill="black" />
  <polygon points="46,100 48,94 44,94"
           fill="black" />
  <polygon points="64,40 62,46 66,46"
           fill="black" />

  <!-- Axis labels (stylized, minimal) -->
  <text x="100" y="76" font-size="10" font-family="sans-serif" fill="black">X</text>
  <text x="40" y="104" font-size="10" font-family="sans-serif" fill="black">Y</text>
  <text x="60" y="34" font-size="10" font-family="sans-serif" fill="black">Z</text>

  <!-- Dimension lines around cube -->
  <!-- Horizontal dimension -->
  <line x1="44" y1="104" x2="84" y2="104"
        stroke="black" stroke-width="1.5" />
  <line x1="44" y1="98" x2="44" y2="110"
        stroke="black" stroke-width="1.5" />
  <line x1="84" y1="98" x2="84" y2="110"
        stroke="black" stroke-width="1.5" />
  <polygon points="52,104 48,102 48,106" fill="black" />
  <polygon points="76,104 80,102 80,106" fill="black" />

  <!-- Vertical dimension -->
  <line x1="94" y1="60" x2="94" y2="96"
        stroke="black" stroke-width="1.5" />
  <line x1="88" y1="60" x2="100" y2="60"
        stroke="black" stroke-width="1.5" />
  <line x1="88" y1="96" x2="100" y2="96"
        stroke="black" stroke-width="1.5" />
  <polygon points="94,66 92,62 96,62" fill="black" />
  <polygon points="94,90 92,94 96,94" fill="black" />
</svg>