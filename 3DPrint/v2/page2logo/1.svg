<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame / boundary -->
  <rect x="12" y="12" width="104" height="104" rx="10" ry="10"
        fill="white" stroke="black" stroke-width="3" />

  <!-- Build plate -->
  <rect x="28" y="68" width="72" height="8"
        fill="white" stroke="black" stroke-width="3" />

  <!-- 3D cube (printed object) -->
  <polygon points="48,64 64,54 80,64 64,74"
           fill="white" stroke="black" stroke-width="3" />
  <polygon points="48,64 48,80 64,90 64,74"
           fill="white" stroke="black" stroke-width="3" />
  <polygon points="80,64 80,80 64,90 64,74"
           fill="white" stroke="black" stroke-width="3" />

  <!-- Print head / nozzle -->
  <rect x="54" y="24" width="20" height="10"
        fill="white" stroke="black" stroke-width="3" />
  <polygon points="60,34 68,34 64,42"
           fill="white" stroke="black" stroke-width="3" />
  <!-- Vertical motion rail -->
  <line x1="64" y1="42" x2="64" y2="52"
        stroke="black" stroke-width="2" stroke-dasharray="3 3" />

  <!-- Process stages (Design, Slice, Print, Finish) -->
  <line x1="28" y1="96" x2="100" y2="96"
        stroke="black" stroke-width="2" />
  <circle cx="34" cy="96" r="4" fill="white" stroke="black" stroke-width="2" />
  <circle cx="56" cy="96" r="4" fill="white" stroke="black" stroke-width="2" />
  <circle cx="78" cy="96" r="4" fill="white" stroke="black" stroke-width="2" />
  <circle cx="100" cy="96" r="4" fill="white" stroke="black" stroke-width="2" />

  <!-- Small labels as abstract icons -->
  <!-- Left: lightbulb = idea/design -->
  <path d="M30 88 Q34 84 38 88 Q38 90 36 92 L32 92 Q30 90 30 88 Z"
        fill="white" stroke="black" stroke-width="1.5" />
  <!-- Middle-left: slice layers -->
  <path d="M50 90 H62 M50 93 H62 M50 96 H62"
        stroke="black" stroke-width="1.5" />
  <!-- Middle-right: printer outline -->
  <rect x="72" y="88" width="12" height="8"
        fill="white" stroke="black" stroke-width="1.5" />
  <!-- Right: sparkle / finish -->
  <path d="M96 88 L100 84 L104 88 L100 92 Z"
        fill="white" stroke="black" stroke-width="1.5" />
</svg>